<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./script/code.js"></script>
    <title>User Form</title>
</head>
<body>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male">Male</label>
        <label><input type="radio" name="gender" value="Female">Female</label>
        <label>Greeting Type:</label>
        <select id="greetingType" required>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Doctor">Doctor</option>
        </select>
        <label>Subjects:</label>
        <label><input type="checkbox" name="subjects" value="HTML">HTML</label>
        <label><input type="checkbox" name="subjects" value="CSS">CSS</label>
        <label><input type="checkbox" name="subjects" value="JavaScript">JavaScript</label>
        <label><input type="checkbox" name="subjects" value="Angular">Angular</label>
        <label><input type="checkbox" name="subjects" value="VueJS">VueJS</label>
        <label><input type="checkbox" id="workingCheckbox">Are you working?</label>
        <div id="workingHours" style="display: none;">
            <label for="hours">Hours:</label>
            <input type="number" id="hours">
            <label for="rate">Rate:</label>
            <input type="number" id="rate">
        </div>
        <button type="button" onclick="calculateSalary()">Calculate Salary</button>
        <div id="output"></div>
    </form>
</body>
</html>
